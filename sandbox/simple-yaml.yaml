case: PascalCase

tables:
  - name: Cars
    fields: 
      - name: id
        type: integer
      - name: name
        type: text
      - name: price
        type: integer
    primary_key: id
    read_queries:
      - common: listAll
      - common: getById
    write_queries:
      - common: persistRecord
      - common: deleteById
